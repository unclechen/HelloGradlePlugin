apply plugin: 'groovy'
apply plugin: 'maven'

version = '1.0.0'
group = 'com.nought.gradle.plugin'
archivesBaseName = 'hello-gradle-plugin'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile files('libs/proguard.jar')
}

compileGroovy {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
    options.encoding = "UTF-8"
}

uploadArchives {
    repositories.mavenDeployer {
//        repository(url: "http://10.163.160.203:8080/nexus/content/repositories/releases/") {
//            authentication(userName: "admin", password: "admin123")
//        }
        repository(url: 'file:release/libs')
    }
}